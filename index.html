<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보스/미니보스 오버레이 (70x70px)</title>
  <style>
    html, body {
      background: rgba(0,0,0,0);
      margin: 0; padding: 0; overflow: hidden;
      width: 100vw; height: 100vh;
    }
    .icon-row {
      display: flex;
      gap: 12px;
      margin: 10px;
      pointer-events: none; /* 클릭 무시 */
    }
    .icon {
      width: 70px; height: 70px;
      filter: drop-shadow(0 0 7px #000);
      user-select: none;
      pointer-events: none;
      border-radius: 16px;
      background: rgba(0,0,0,0.0);
    }
  </style>
</head>
<body>
  <div class="icon-row" id="boss-row"></div>
  <script>
    // 보스/미니보스 아이콘 (순서: boss1.png ~ boss14.png)
    const bossIcons = [
      "boss1.png", "boss2.png", "boss3.png", "boss4.png", "boss5.png", "boss6.png", "boss7.png",
      "boss8.png", "boss9.png", "boss10.png", "boss11.png", "boss12.png", "boss13.png", "boss14.png"
    ];

    // 예시 남은 시간 (초 단위) - 네 타이머 변수로 대체!
    let bossRemain = [0, 50, 0, 0, 0, 0, 0, 30, 0, 0, 0, 0, 0, 55];
    // 이 배열의 각 값이 0이 아니고, 60초 이하일 때만 표시

    function updateDisplay() {
      const bossRow = document.getElementById("boss-row");
      bossRow.innerHTML = '';
      bossRemain.forEach((sec, i) => {
        if(sec > 0 && sec <= 60) {
          bossRow.innerHTML += `<img class="icon" src="${bossIcons[i]}">`;
        }
      });
    }
    updateDisplay();

    // 실제론 setInterval, 타이머 함수 등으로 bossRemain 값만 실시간 갱신하면 됨!
  </script>
</body>
</html>
